<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Comparison</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>UI Comparison</h1>
      <div class="current-page">
        <small id="current-url"></small>
      </div>
    </header>
    
    <nav class="tabs">
      <button class="tab-button active" data-tab="extract">Extract</button>
      <button class="tab-button" data-tab="compare">Compare</button>
    </nav>

    <div id="extract-tab" class="tab-content active">
      <section class="section">
        <h2>Extract Elements</h2>
        
        <div class="filters">
          <input type="text" id="filter-class" placeholder="Filter by class (e.g., btn, card)">
          <input type="text" id="filter-id" placeholder="Filter by ID (e.g., header, nav)">
          <input type="text" id="filter-tag" placeholder="Filter by tag (e.g., button, a)">
        </div>

        <button id="extract-btn" class="primary-btn">Extract Elements</button>
        
        <div id="extract-status" class="status"></div>
        
        <div class="reports-section">
          <div class="reports-header">
            <h3>Saved Reports</h3>
            <div class="reports-actions">
              <input type="text" id="search-reports" placeholder="Search reports..." class="search-input">
              <button id="export-all-btn" class="btn-secondary" title="Export all reports">Export All</button>
              <button id="delete-all-btn" class="btn-danger" title="Delete all reports">Delete All</button>
            </div>
          </div>
          
          <div id="storage-stats" class="storage-stats"></div>
          
          <div id="reports-list"></div>
        </div>
      </section>
    </div>

    <div id="compare-tab" class="tab-content">
      <section class="section">
        <h2>Compare Reports</h2>
        
        <div class="form-group">
          <label for="baseline-report">Baseline Report:</label>
          <select id="baseline-report" class="select-input">
            <option value="">Select baseline report...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="compare-report">Compare Report:</label>
          <select id="compare-report" class="select-input">
            <option value="">Select compare report...</option>
          </select>
        </div>

        <div class="mode-selection">
          <label><strong>Comparison Mode:</strong></label>
          <div class="radio-group">
            <label>
              <input type="radio" name="compare-mode" value="static" checked>
              Static Mode
            </label>
            <label>
              <input type="radio" name="compare-mode" value="dynamic">
              Dynamic Mode
            </label>
          </div>
        </div>

        <button id="compare-btn" class="primary-btn">Compare Reports</button>
        
        <div id="compare-status" class="status"></div>
        
        <div id="compare-results" class="results"></div>
      </section>
    </div>
  </div>

  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <script type="module" src="popup.js"></script>
</body>
</html>
